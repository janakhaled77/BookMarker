<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmark</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1 class="headers mt-5 text-center">Bookmarker</h1>
    </div>  
    <div class="container pt-5">
        <div class="row">
            <hr>
            <div class="inner fs-3 text-center">
                <i class="fa-solid fa-bookmark"></i>
                <span class="font">Bookmark your favorite sites </span>
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <form id="myForm" onsubmit="return false;">
                <div class="mb-4">
                    <label for="siteName" class="form-label fw-bold">
                        <i class="fa-solid fa-book"></i>
                        Site Name
                    </label>
                    <input type="text" oninput="ValidateName()" class="form-control input" id="siteName" aria-describedby="siteName" placeholder="Bookmark Name">
                </div>
                <div class="mb-4 mt-4">
                    <label for="siteUrl" class="form-label fw-bold">
                        <i class="fa-solid fa-link"></i>
                        Site Url
                    </label>
                    <input type="url" oninput="ValidateUrl()" class="form-control input" id="webUrl" placeholder="Website Url">
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button onclick="addProduct()" class="btn btn-danger">SUBMIT</button>
                </div>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="Data">
                    </tbody>
                </table>
            </form>
            <div id="box" class="box d-none justify-content-center align-items-center  position-absolute top-0 bottom-0 start-0 end-0 bg-dark bg-opacity-50">
                
                <div class="content bg-light rounded-2 position-relative">
                    <i class="fa-solid fa-circle text-danger ps-2 pt-2"></i>
                    <i class="fa-solid fa-circle text-warning"></i>
                    <i class="fa-solid fa-circle text-success"></i>
                    <i id="close" class="fas fa-xmark position-absolute top-0 end-0 m-3 fs-3" ></i>
                    <p class="mt-4 ms-3 h5">Site Name or Url is not valid,Please follow the rules below:</p>
                    <p class="mt-3 ms-4 fw-semibold"><i class="fas fa-arrow-right text-danger"></i> Site name must contain at least 3 characters</p>
                    <p class="ms-4 fw-semibold"><i class="fas fa-arrow-right text-danger"></i> Site URL must be valid one</p>
                </div>
        
            </div>

            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
